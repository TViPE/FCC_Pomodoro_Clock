<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:700" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!--Script -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="pomodoroApp" ng-controller="pomodoroCtrl">
	<div class="container-fluid">
		<header class="text-center">
			<h1>Pomodoro Clock</h1>
		</header>
		<div class="session">
			<div class="row">
				<div class="col-md-6 col-sm-6 break-control text-center">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<p>BREAK LENGTH</p>
						</div>
						<div class="col-md-12 col-sm-12">
							<button class="minus" ng-click="minusBreakTime()">-</button>
							<span class="time">{{breaktime}}</span>
							<button class="plus" ng-click="plusBreakTime()">+</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 session-control text-center">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<p>SESSION LENGTH</p>
						</div>
						<div class="col-md-12 col-sm-12">
							<button class="minus" ng-click="minusSessionTime()">-</button>
							<span class="time">{{sessiontime}}</span>
							<button class="plus" ng-click="plusSessionTime()">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
